<!DOCTYPE html>
<html>
<head>
  <title>Milk Rates</title>
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.11/lodash.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.7.8/angular.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/cuid/1.3.8/browser-cuid.min.js"></script>

  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.4.1/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<style type="text/css">
  html{
    padding: 15px;
  }

  table{
    width: 200px !important;
  }

  .fw-600 {font-weight: 600;}
  .display-flex {display: flex;}
  .flex-1 {flex: 1;}
  td{
    font-size: 19px;
    padding: 2px 6px !important;
    vertical-align: middle !important;
  }
</style>

<body id="ng-app" ng-app="app" ng-controller="AppCtrl">
  <div class="display-flex">
    <div>
      <table class="table table-striped table-bordered">
        <tbody>
          <tr>
            <td colspan="2" class="fw-600 text-center">
              <i class="fa fa-inr"></i> 28 Slab
            </td>
          </tr>
          <tr ng-repeat="column in columns[0] track by column.uuid">
            <td class="text-right">{{column.multiple}} X {{column.rate}}</td>
            <td class="text-right"><i class="fa fa-inr"></i> {{column.value}}</td>
          </tr>
        </tbody>
      </table>
    </div>
    <div style="margin-left: 15px;">
      <table class="table table-striped table-bordered">
        <tbody>
          <tr>
            <td colspan="2" class="fw-600 text-center">
              <i class="fa fa-inr"></i> 42 Slab
            </td>
          </tr>
          <tr ng-repeat="column in columns[1] track by column.uuid">
            <td class="text-right">{{column.multiple}} X {{column.rate}}</td>
            <td class="text-right"><i class="fa fa-inr"></i> {{column.value}}</td>
          </tr>
        </tbody>
      </table>
    </div>
    <div style="margin-left: 15px;">
      <table class="table table-striped table-bordered">
        <tbody>
          <tr>
            <td colspan="2" class="fw-600 text-center">
              <i class="fa fa-inr"></i> 56 Slab
            </td>
          </tr>
          <tr ng-repeat="column in columns[2] track by column.uuid">
            <td class="text-right">{{column.multiple}} X {{column.rate}}</td>
            <td class="text-right"><i class="fa fa-inr"></i> {{column.value}}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</body>

<script type="text/javascript">
angular
  .module('app', [])
  .controller('AppCtrl', function($scope){
    let columns = [];
    let rates = [28, 42, 56];

    _.each(rates, (rate, index) => {
      columns[index] = [];
      for(let i = 1; i <=31; i++) {
        columns[index].push({
          uuid: cuid(),
          multiple: i,
          rate: rate,
          value: i*rate
        });
      }  
    });
    $scope.columns = columns;
    console.log(columns);
  });
</script>
</html>
